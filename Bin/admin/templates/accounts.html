$include {{_header.html}}

    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col menu_fixed">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="/" class="site_title"><i class="icon-trill"></i> <span>${title}</span></a>
            </div>

            <div class="clearfix"></div>

            $include {{_sidebar.html}}
          </div>
        </div>

        $include {{_topnav.html}}

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="x_panel">
                <div class="x_content">
                  <table id="datatable-responsive" class="data-table table table-striped dt-responsive nowrap" width="100%" style="width:100%;" data-rows="25">
                    <thead>
                      <tr>
                        <th>UUID</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Online</th>
                        <th>Email</th>
                        <th>Current Server</th>
                        <th>Current Character</th>
                        <th>Current Instance</th>
                      </tr>
                    </thead>
                  </table>
                </div>
              </div>
            </div>
          </div>

        </div>
        <!-- /page content -->
        <script type="text/javascript">
          $$(window).load(function () {
            // Initialize as last
            if (typeof $$.fn.dataTable !== 'undefined')
            {
              $$('.data-table').each(function() {
                var rows = 10;
                if ($$(this).data("rows"))
                  rows = parseInt($$(this).data("rows"));
                $$(this).dataTable({
                  responsive: true,
                  pageLength: rows,
                  "ajax": "get/accounts",
                  "columns": [
                      { "data": "uuid" },
                      { "data": "name_link" },
                      { "data": "type" },
                      { "data": "status" },
                      { "data": "online" },
                      { "data": "email" },
                      { "data": "current_server_link" },
                      { "data": "current_character_link" },
                      { "data": "current_instance_link" },
                  ],
                  "columnDefs": [
                  {
                    "targets": 2,
                    "data": "type",
                    "render": function ( data, type, row, meta ) {
                      switch (data)
                      {
                        case 1:
                          return "Normal";
                        case 2:
                          return "Tutor";
                        case 3:
                          return "Senior Tutor";
                        case 4:
                          return "Game Master";
                        case 5:
                          return "God";
                        default:
                          return "Unknown";
                      }
                    }
                  },
                  {
                    "targets": 3,
                    "data": "status",
                    "render": function ( data, type, row, meta ) {
                      switch (data)
                      {
                        case 1:
                          return "Activated";
                        case 2:
                          return "Deleted";
                        default:
                          return "Unknown";
                      }
                    }
                  },
                  {
                    "targets": 4,
                    "data": "online",
                    "render": function ( data, type, row, meta ) {
                      switch (data)
                      {
                        case 0:
                          return "<span class=\"badge bg-red\">Offline</span>";
                        case 1:
                          return "<span class=\"badge bg-orange\">Away</span>";
                        case 2:
                          return "<span class=\"badge bg-orange\">Do not disturb</span>";
                        case 3:
                          return "<span class=\"badge bg-green\">Online</span>";
                        case 4:
                          return "<span class=\"badge bg-purple\">Invisible</span>";
                        default:
                          return "Unknown";
                      }
                    }
                  },
                  ]
                });
              })
            };
          });
        </script>

$include {{_footer.html}}
