<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico"/>

    <title>${title}</title>
    $for hs in styles {{
      <link href="${hs.url}" rel="stylesheet">
    }}

    $for hs in header_scripts {{
      <script src="${hs.url}"></script>
    }}
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col menu_fixed">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="/" class="site_title"><i class="icon-trill"></i> <span>${title}</span></a>
            </div>

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
            <div class="profile clearfix">
              <div class="profile_info">
                <span>Welcome,</span>
                <h2>${user}</h2>
              </div>
            </div>
            <!-- /menu profile quick info -->

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                <h3>General</h3>
                <ul class="nav side-menu">
                  <li><a href="/"><i class="fa fa-home"></i>Home</a>
                  <li><a href="services"><i class="fa fa-server"></i>Server</a></li>
                  <li><a href="games"><i class="fa fa-trophy"></i>Games</a></li>
                  <li><a href="accounts"><i class="fa fa-user"></i>Accounts</a></li>
                </ul>
              </div>
            </div>
            <!-- /sidebar menu -->

            <!-- /menu footer buttons -->
            <div class="sidebar-footer hidden-small">
              <a data-toggle="tooltip" data-placement="top" title="Settings">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="Logout" href="#" class="logout-button">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
              </a>
            </div>
            <!-- /menu footer buttons -->
          </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
          <div class="nav_menu">
            <nav>
              <div class="nav toggle">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
              </div>

              <ul class="nav navbar-nav navbar-right">
                <li class="">
                  <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    ${user}
                    <span class=" fa fa-angle-down"></span>
                  </a>
                  <ul class="dropdown-menu dropdown-usermenu pull-right">
                    <li><a href="javascript:;"> Profile</a></li>
                    <li>
                      <a href="javascript:;">
                        <span>Settings</span>
                      </a>
                    </li>
                    <li><a href="#" class="logout-button"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
                  </ul>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="row" id="services_container">

          </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
          <div class="pull-right">
            ${title} &ndash; &copy;${copy_year} <i class="icon-trill"></i>
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
      </div>
    </div>

    $for hs in footer_scripts {{
      <script src="${hs.url}"></script>
    }}

    <script>
      $$(document).ready(function() {
        $$(".logout-button").bind("click", function(e) {
          e.preventDefault();
          $$.post("post/logout", function(data, textStatus, xhr)
          {
            if (xhr.status == 200 && data.status === "OK")
            {
              window.location.reload(false);
            }
          });
        });

        function getServices() {
          $$.get('get/services', function(data) {
            $$.each($$("#services_container > .widget"), function(index, value) {
              if ($$.inArray($$(value).data("uuid"), data.uuids) === -1)
              {
                $$(value).remove();
              }
            });
            $$.each(data.services, function(index, value) {
              var elem = $$("#services_container > #service_" + value.uuid);
              if (elem.length === 0)
              {
                var html =
                  "<div id='' class='col-md-3 col-xs-12 widget widget_tally_box'>" +
                  "  <div class='x_panel'>" +
                  "    <div class='x_title'>" +
                  "      <h2>" +
                  "        <a href=''></a>" +
                  "      </h2>" +
                  "      <span id='' class='badge'></span>" +
                  "      <div class='clearfix'></div>" +
                  "    </div>" +
                  "    <div class='x_content'>" +
                  "      <div style='text-align: center; margin-bottom: 17px'>" +
                  "        <canvas width='150' height='80' style='width: 160px; height: 100px;' data-value=''></canvas>" +
                  "        <div class='load_text'></div>" +
                  "      </div>" +
                  "    </div>" +
                  "  </div>" +
                  "</div>";

                  elem = $$(html).appendTo("#services_container");
                  elem.attr("id", "service_" + value.uuid);
                  elem.attr("data-uuid", value.uuid);
                  elem.find("h2 a").attr("href", "service?id=" + value.uuid);
                  elem.find("h2 a").text(value.name);
              }
              if (value.online)
              {
                elem.find(".badge").removeClass("bg-red");
                elem.find(".badge").addClass("bg-green");
                elem.find(".badge").text("Online");
                elem.find("canvas").addClass("gauge-chart");
                elem.find("canvas").attr("data-value", value.load + 50);
                elem.find(".load_text").text(value.load + "% Load");
              }
              else
              {
                elem.find(".badge").removeClass("bg-green");
                elem.find(".badge").addClass("bg-red");
                elem.find(".badge").text("Offline");
                elem.find("canvas").removeClass("gauge-chart");
                elem.find(".load_text").text("Offline");
              }

            });
            init_gauge();
            setTimeout(getServices, 1000);
          });
        }

        getServices();
      });
    </script>
  </body>
</html>
