<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico"/>

    <title>${title}</title>

    $for hs in styles {{
      <link href="${hs.url}" rel="stylesheet">
    }}

    $for hs in header_scripts {{
      <script src="${hs.url}"></script>
    }}
  </head>
  <body class="login">
    <div>
      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form id="id_login_form" method="POST" action="post/login">
              <h1>Login</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" name="username" required="" autofocus="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" name="password" required="" />
              </div>
              <div>
                <input type="submit" class="btn btn-default submit pull-right" value="Log in" />
              </div>

              <div class="clearfix"></div>
              <div class="separator">
                <div>
                  <h1>${title}</h1>
                  <p>&copy;${copy_year} <i class="icon-trill"></i></p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>

    $for hs in footer_scripts {{
      <script src="${hs.url}"></script>
    }}
    <script>
      $$(document).ready(function() {
        $$("#id_login_form").bind("submit", function(e) {
          e.preventDefault();
          $$.post($$(this).attr("action"), $$(this).serialize(), function(data, textStatus, xhr)
          {
            if (xhr.status == 200 && data.status === "OK")
            {
              window.location.reload(false);
            }
          });
        });
      });
    </script>
  </body>
</html>
