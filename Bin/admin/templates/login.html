<!DOCTYPE html>
<html>
  <head>
    <title>|{title}</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="login-form">
      <div class="main-div">
        <div class="panel">
          <h1 class="form-heading">Admin Login</h1>
          <p>Please enter your username and password</p>
          <form id="Login" mothod="POST" action="/post/login">
            <div class="form-group">
              <input type="text" class="form-control" id="inputUser" name="username" placeholder="Username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  $(document).ready(function() {
    $("form#Login").bind("submit", function(e) {
      e.preventDefault();
      console.log($(this).serialize());
      $.post($(this).attr("action"), $(this).serialize(), function(data, textStatus, xhr)
      {
        if (xhr.status == 200)
        {
          window.location.reload(false);
        }
      });
    });
  });
</script>
